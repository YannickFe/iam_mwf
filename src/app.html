<!DOCTYPE html>
<html lang="en" manifest="offline.manifest">
<head>
    <meta charset="UTF-8">
    <title>MWF DEMO</title>
    <!-- this tag avoids scaling the view on display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- for pwa, we may include the manifest
    <link rel="manifest" href="pwa/webapp-manifest.json"> -->
    <!-- framework + application style (shown by the IDE as not available as the file will be generated by the build process
         and placed next to the copy of this file in the dist directory -->
    <link rel="stylesheet" href="app-style.bundle.min.css"/>
    <!-- TODO: comment-in if mapviews shall be used. It seems that libs and css need to be accessed online rather than be provided locally, there is also some issue when using leaflet+offline manifest...
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script> -->
    <!-- framework + application js resources (also shown as not available, see above) -->
    <script type="module" src="app-js.bundle.min.js"></script>
</head>
<!-- TODO: change the application name if it is modified -->
<body data-mwf-application="MyApplication" class="mwf-loading-app">

<!-- TODO-REPEATED: add new views here -->


<!-- INITIAL VIEW -->
<div class="mwf-view mwf-view-initial" id="mediaOverview" data-mwf-viewcontroller="ListviewViewController">
    <header>
        <button class="mwf-imgbutton mwf-img-sandwich mwf-left-align"></button>
        <h1 class="mwf-left-align">Medien</h1>
        <button id="addNewMediaItem" class="mwf-imgbutton mwf-img-plus mwf-right-align"></button>
    </header>
    <main class="mwf-scrollview">
        <ul class="mwf-listview" data-mwf-listitem-view="myapp-listitem" data-mwf-listitem-menu="mediaItemMenu">
            <li class="mwf-listitem mwf-template mwf-databind" data-mwf-templatename="myapp-listitem" data-mwf-targetview="mediaReadview">
                <img class="mwf-left-align myapp-listitem-img" src="{{src}}"/>
                <div class="mwf-li-titleblock">
                    <h2>{{title}}</h2>
                    <h3>{{addedDateString}};&nbsp;{{remoteDisplayValue}}</h3>
                </div>
                <button class="mwf-imgbutton mwf-img-options-vertical mwf-right-align mwf-listitem-menu-control">
                </button>
            </li>
        </ul>
    </main>
    <footer>
        <!-- TODO: implement filter remote functionality-->
    </footer>
</div>


<!-- READ VIEW -->
<div class="mwf-view" id="mediaReadview" data-mwf-viewcontroller="ReadviewViewController">
    <div class="mwf-template mwf-databind"
         data-mwf-templatename="mediaReadviewTemplate">
        <header>
            <button class="mwf-imgbutton mwf-img-sandwich mwf-left-align"></button>
            <h1 class="mwf-left-align">{{item.title}}</h1>
            <button class="mwf-imgbutton mwf-img-delete mwf-right-align" on-click="deleteItem"></button>
        </header>
        <main class="mwf-scrollview">
            <img src="{{item.src}}"/>
        </main>
        <footer>
            <button class="mwf-back mwf-imgbutton mwf-img-backward"></button>
        </footer>
    </div>
</div>


<!-- MAP VIEW -->
<div class="mwf-view" id="mapsView" data-mwf-viewcontroller="MapsViewController">
    <header>
        <h1>Karte</h1>
    </header>
    <main class="mwf-scrollview">
    </main>
    <footer>
        <button class="mwf-back mwf-imgbutton mwf-img-backward"></button>
    </footer>
</div>


<!-- Side Menu -->
<div id="sideMenu" class="mwf-sidemenu mwf-view-component mwf-attaching mwf-initialise-onload" data-mwf-viewcontroller="SidemenuViewController">
    <ul>
        <li class="mwf-li-singletitle mwf-menu-item" data-mwf-id="mainmenu-items">
            <div class="mwf-icon mwf-img-photo-album mwf-left-align"></div>
            <h2 class="mwf-left-align mwf-li-titleblock">Medien</h2>
        </li>
        <li class="mwf-li-singletitle mwf-menu-item" data-mwf-id="mainmenu-maps">
            <div class="mwf-icon mwf-img-map mwf-left-align"></div>
            <h2 class="mwf-left-align mwf-li-titleblock">Karte</h2>
        </li>
    </ul>
</div>

<!-- Dialogs -->
<div class="mwf-dialog mwf-listitem-menu mwf-template mwf-databind mwf-popup" data-mwf-templatename="mediaItemMenu">
    <header>
        <h2 class="mwf-dyncontent">{{title}}</h2>
    </header>
    <main>
        <ul>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="deleteItem">Löschen</li>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetaction="createEditItem">Editieren</li>
        </ul>
    </main>
</div>

<div class="mwf-dialog mwf-popup mwf-template mwf-databind mwf-view-component"
     data-mwf-viewcontroller="GenericDialogTemplateViewController" data-mwf-templatename="createEditDialog">
    <main>
        <h2>{{#if item.created}}Medium editieren{{else}}Neues Medium{{/if}}</h2>
        <form id="itemEditForm" on-submit="submitForm">

            <fieldset class="#mwf-material">
                <legend>Titel</legend>
                <input name="title" autocomplete="off" class="mwf-autofocus" type="text" value="{{item.title}}" required="required"/>
                <input on-change="fileSelected" type="file" class="mwf-material-altinput" required="{{#unless item.created }}required{{ /unless }}" accept="image/*"/>
                <label class="mwf-material-altinput mwf-imgbutton mwf-img-camera">Foto</label>
                <input type="checkbox" checked="{{item.remote}}" disabled="{{#if item.created}}disabled{{/if}}" title="Remote speichern"/>
            </fieldset>

            <fieldset class="mwf-material">
                <!-- TODO: fix material design -->
            </fieldset>

            <img id="previewImg" src="{{item.src}}"/>
            <div class="mwf-buttonbar">
                <button class="mwf-left-align mwf-button" type="button" on-click="deleteItem"
                        disabled="{{#unless item.created}}disabled{{/unless}}">Löschen
                </button>
                <input class="mwf-button-prio mwf-right-align mwf-button" type="submit"
                       value="{{#if item.created}}Ändern{{else}}Hinzufügen{{/if}}"/>
            </div>
        </form>
    </main>
</div>

<div class="mwf-dialog mwf-popup mwf-template mwf-databind mwf-view-component"
     data-mwf-viewcontroller="GenericDialogTemplateViewController" data-mwf-templatename="deleteDialog">
    <main>

        <h2>Medium löschen</h2>

        <p>Möchten Sie das Medium "{{item.title}}" löschen?</p>

        <div class="mwf-buttonbar">
            <button class="mwf-left-align mwf-button" type="button" on-click="cancelDelete">Abbrechen</button>
            <button class="mwf-left-align mwf-button" type="button" on-click="doDelete">Löschen</button>
        </div>

    </main>
</div>

</body>
</html>
